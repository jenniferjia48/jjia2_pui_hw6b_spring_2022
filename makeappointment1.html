<!DOCTYPE html>
<html lang="en">
<head>
    <title>HealthConnect Book An Appointment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>

<!--- header and progress bar -->
<div class="appointmentformpageheader">
    <h1>Book An Appointment</h1>
</div>

<!--- navigation bar -->
<div class="navigationbar">
    <a href="index.html">
        <img class="logo" src="HealthConnect-Logo.png" alt="HealthConnect Logo" >
    </a>
    <div class="navtabs">
        <ul>
            <a class="currentpage" href="appointments.html">Appointments</a>
            <a href="results.html">Results</a>
            <a>FAQs</a>
            <a>Account</a>
            <img class="accounticon" alt="account icon" src="account-icon.png" >
        </ul>
    </div>
</div>

<form name="vaccineForm" action="appointmentdetail1.html" method="post">
<!--- appointment form -->
<div class="appointmentforminformation">
    <p class="appointmentformheader">Testing Location: TCS Hall (4665 Forbes Ave, Pittsburgh, PA 15213)</p>
    <p class="appointmentformheader">Select a vaccine brand.</p>
    <input onclick="addVaccineBrand()" type="radio" id="pfizer" name="vaccinebrand" value="Pfizer">
    <label for="pfizer">Pfizer</label><br>
    <input onclick="addVaccineBrand()" type="radio" id="moderna" name="vaccinebrand" value="Moderna">
    <label for="moderna">Moderna</label><br>
    <input onclick="addVaccineBrand()" type="radio" id="johnson" name="vaccinebrand" value="Johnson & Johnson">
    <label for="johnson">Johnson & Johnson</label><br><br>
    <label class="appointmentformheader" for="dosedate">Select dose date:<label>
        <select name="bookappointmentdate" id="dosedate" onclick="selectVaccineBrand()">
             <option value="January 30, 2022">January 30, 2022 </option>
             <option value="January 31, 2022">January 31, 2022</option>
             <option value="February 1, 2022">Febuary 1, 2022 </option>
             <option value="February 2, 2022">February 2, 2022</option>
             <option value="February 3, 2022">February 3, 2022 </option>
             <option value="February 4, 2022">February 4, 2022</option>
        </select><br><br>
    <label class="appointmentformheader" for="dosetime">Select dose time:<label>
        <select name="bookappointmentdate" id="dosetime">
             <option value="10:00 AM">10:00 AM </option>
             <option value="10:30 AM">10:30 AM</option>
             <option value="11:00 AM">11:00 AM </option>
             <option value="11:30 AM">11:30 AM</option>
             <option value="12:00 PM">12:00 PM </option>
             <option value="12:30 PM">12:30 PM</option>
             <option value="1:00 PM">1:00 PM </option>
             <option value="2:30 PM">2:30 PM</option>
        </select>
    <p class="appointmentformheaderconfirmation">Please confirm the following vaccine brand:</p>
    <p id="vaccinebrandresults"></p>
    <input type="submit" value="Book Appointment" onclick="confirmAppointment();setDoseDate(); setDoseTime(); setVaccineBrand();" class="formbutton">
</div>
</form>

</body>
</html>
